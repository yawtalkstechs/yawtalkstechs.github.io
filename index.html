<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <div class="nav-menu">
        <nav class="navbar">
            <ul>
                <li>Home</li>
            </ul>
        </nav>
    </div>
    <div class="form">
        <form method="post" action="" id="info-form">
            <div class="myform">
                <label>Fullname:</label>
                <input type="text" 
                    id="fullname" 
                    class="fullname"
                    placeholder="Enter your fullname"
                    required
                />
            </div>
            <div class="myform">
                <label>Age:</label>
                <input type="number"
                id="age"
                class="age"
                placeholder="Enter your age" 
                required
            />
            </div>
            <div class="myform">
                <label>Gender:</label>
                <select class="gender" id="gender" required>
                <option>Select gender</option>
                <option value="male" name="gender">Male</option>
                <option value="female" name="gender">Female</option>           
             </select>
            </div>
            <div class="myform">
                <label>Phone No:</label>
                <input type="number"
                    id="phone"
                    class="phone"
                    placeholder="Enter your phone number"
                    maxlength="10"
                    required
                />
            </div>
            <div class="myform">
                <p>Would you like to register as?</p>
                <label><input type="radio" name="user" value="owner" class="input-radio" />Owner</label>
                <label><input type="radio" name="user" value="tenant" class="input-radio" />Tenant</label>
            </div>
            <div class="myform">
                <input type="submit" value="register" id="submit" class="submit">
            </div>            
        </form>
    </div>
    <div>
        <footer>
            property of CediTechLabs
        </footer>
    </div>
</body>
</html>

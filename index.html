<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <div class="nav-menu">
        <nav class="navbar">
            <ul>
                <li>Home</li>
            </ul>
        </nav>
    </div>
    <div class="form">
        <form method="get" action="" id="info-form">
            <div class="myform">
                <label for="fullname">Fullname:</label>
                <input type="text" 
                    id="fullname" 
                    class="fullname"
                    placeholder="Enter your fullname"
                    required
                />
            </div>
            <div class="myform">
                <label for="age">Age:</label>
                <input type="number"
                id="age"
                class="age"
                max="100"
                placeholder="Enter your age" 
                required
            />
            </div>
            <div class="myform">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                <option>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>           
            </div>
            <div class="myform">
                <label for="phone">Phone No:</label>
                <input type="number"
                    id="phone"
                    class="phone"
                    placeholder="Enter your phone number"
                    maxlength="10"
                    required
                />
            </div>
            <div class="myform">
                <label for="user">Would you like to register as?</label>
                <label><input type="radio" id="user" name="user" value="owner" class="input-radio" />Owner</label>
                <label><input type="radio" id="user" name="user" value="tenant" class="input-radio" />Tenant</label>
            </div>
            <div class="myform">
                <input type="submit" value="register" id="submit" class="submit">
            </div>            
        </form>
    </div>
    <div>
        <footer>
            property of CediTechLabs
        </footer>
    </div>
</body>
</html>
